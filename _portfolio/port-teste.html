<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Example</title>
<style>
  .carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
  }

  .carousel-track {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-item {
    flex: 0 0 auto;
    width: 100%;
    text-align: center; /* Centralizando o conteúdo horizontalmente */
  }

  .carousel-item img {
    height: 12.5cm; /* Definindo a altura das imagens */
    width: auto;
    display: block; /* Garante que a altura definida seja aplicada corretamente */
    margin: 0 auto; /* Centraliza a imagem horizontalmente */
  }

  .carousel-prev,
  .carousel-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
  }

  .carousel-prev {
    left: 0;
  }

  .carousel-next {
    right: 0;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-item"><img src="mapa1.png" alt="Mapa 1"></div>
    <div class="carousel-item"><img src="mapa2.png" alt="Mapa 2"></div>
    <div class="carousel-item"><img src="mapa3.png" alt="Mapa 3"></div>
    <div class="carousel-item"><img src="mapa4.png" alt="Mapa 4"></div>
    <div class="carousel-item"><img src="mapa5.png" alt="Mapa 5"></div>
    <div class="carousel-item"><img src="mapa6.png" alt="Mapa 6"></div>
    <div class="carousel-item"><img src="mapa7.png" alt="Mapa 7"></div>
    <div class="carousel-item"><img src="mapa8.png" alt="Mapa 8"></div> 
    <div class="carousel-item"><img src="mapa9.png" alt="Mapa 9"></div>
    <div class="carousel-item"><img src="mapa10.png" alt="Mapa 10"></div>
  </div>
  <div class="carousel-prev" onclick="prevSlide()">❮</div>
  <div class="carousel-next" onclick="nextSlide()">❯</div>
</div>

<script>
  let currentIndex = 0;
  const carouselTrack = document.querySelector('.carousel-track');
  const carouselItems = document.querySelectorAll('.carousel-item');

  function showSlide(index) {
    carouselTrack.style.transform = `translateX(-${index * 100}%)`;
    currentIndex = index;
  }

  function prevSlide() {
    if (currentIndex > 0) {
      showSlide(currentIndex - 1);
    } else {
      showSlide(carouselItems.length - 1);
    }
  }

  function nextSlide() {
    if (currentIndex < carouselItems.length - 1) {
      showSlide(currentIndex + 1);
    } else {
      showSlide(0);
    }
  }
</script>

</body>
</html>
