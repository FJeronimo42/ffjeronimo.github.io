<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    .owl-carousel .item img {
      display: block;
      width: 25%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="owl-carousel">
  <div class="item"><img src='images/mapa1.png' alt="Mapa 1"></div>
  <div class="item"><img src='images/mapa2.png' alt="Mapa 2"></div>
  <div class="item"><img src='images/mapa3.png' alt="Mapa 3"></div>
  <div class="item"><img src='images/mapa4.png' alt="Mapa 4"></div>
  <div class="item"><img src='images/mapa5.png' alt="Mapa 5"></div>
  <div class="item"><img src='images/mapa6.png' alt="Mapa 6"></div>
  <div class="item"><img src='images/mapa7.png' alt="Mapa 7"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  $(document).ready(function(){
    $('.owl-carousel').owlCarousel({
      loop:false, // NÃ£o permitir looping
      margin:10,
      nav:true,
      responsive:{
        0:{
          items:1
        },
        600:{
          items:3
        },
        1000:{
          items:5
        }
      }
    });
  });
</script>

</body>
</html>
